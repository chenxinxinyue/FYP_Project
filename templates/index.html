{#<!-- /index.html -->#}

{% extends "base_generic.html" %}

{% block content %}
    <ul class="nav nav-pills nav-justified">
        <li role="presentation" class="active"><a href="{% url 'MainApp:index' %}">Home</a></li>
        <li role="presentation"><a href="{% url 'MainApp:profile' %}">Profile</a></li>
        <li role="presentation"><a href="{% url 'MainApp:favorites' %}">Favorites</a></li>
        <li role="presentation"><a href="{% url 'Authentication:login' %}">Logout</a></li>
    </ul>
    <div class="container">
        <form method="post" action="{% url 'MainApp:find-jobs' %}" id="jobSearchForm">
            {% csrf_token %}
            <label for="job-sites">Choose job sites:</label>

            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group">
                    <span class="input-group-addon">
                        <input type="checkbox" name="job_sites" id="indeedCheckbox" value="indeed" aria-label="Indeed"
                        >
                    </span>
                        <input type="text" class="form-control" aria-label="Indeed" value="Indeed" readonly>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->

                <div class="col-lg-6">
                    <div class="input-group">
                    <span class="input-group-addon">
                        <input type="checkbox" name="job_sites" id="glassdoorCheckbox" value="glassdoor"
                               aria-label="Glassdoor"
                        >
                    </span>
                        <input type="text" class="form-control" aria-label="Glassdoor" value="Glassdoor" readonly>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->

                <div class="col-lg-6">
                    <div class="input-group">
                    <span class="input-group-addon">
                        <input type="checkbox" name="job_sites" id="zipRecruiterCheckbox" value="zip_recruiter"
                               aria-label="ZipRecruiter">
                    </span>
                        <input type="text" class="form-control" aria-label="ZipRecruiter"
                               value="ZipRecruiter(US/Canada)"
                               readonly>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->

                <div class="col-lg-6">
                    <div class="input-group">
                    <span class="input-group-addon">
                        <input type="checkbox" name="job_sites" id="linkedinCheckbox" value="linkedin"
                               aria-label="LinkedIn"
                        >
                    </span>
                        <input type="text" class="form-control" aria-label="LinkedIn" value="LinkedIn" readonly>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
            </div>
            
            <div>
                <label for="address">Input your address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <button type="submit" id="findJobsButton">Find Jobs</button>

        </form>
        <div id="progressBarContainer" style="display: none;">
            <label>Job Search Progress:</label>
            <div class="progress">
                <div id="jobSearchProgressBar" class="progress-bar" role="progressbar" aria-valuenow="0"
                     aria-valuemin="0" aria-valuemax="100" style="width:0%">
                    0%
                </div>
            </div>
        </div>

    </div>
    <script>document.getElementById('jobSearchForm').addEventListener('submit', function (event) {
        event.preventDefault(); // 阻止表单的常规提交

        var formData = new FormData(this);  // 创建表单数据对象
        fetch("{% url 'MainApp:find-jobs' %}", {  // 发送POST请求到后端
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            }
        }).then(response => {
            if (response.redirected) {
                window.location.href = response.url;  // 如果后端重定向，跟随重定向到新的URL
            } else {
                return response.json();  // 解析响应为JSON
            }
        }).then(data => {
            if (data && data.task_id) {
                document.getElementById('progressBarContainer').style.display = 'block'; // 显示进度条
                updateProgressBar(data.task_id);  // 使用任务ID开始更新进度条
            }
        }).catch(error => {
            console.error('Error:', error);
            alert('Error submitting job search.');
        });
    });

    function updateProgressBar(taskId) {
        fetch(`/task-status/${taskId}`)  // 假设你有一个路由来返回任务状态
            .then(response => response.json())
            .then(data => {
                var progressBar = document.getElementById('jobSearchProgressBar');
                progressBar.style.width = `${data.progress}%`;
                progressBar.innerText = `${data.progress}%`;
                progressBar.setAttribute('aria-valuenow', data.progress);

                if (data.state !== 'SUCCESS' && data.state !== 'FAILURE') {
                    setTimeout(() => updateProgressBar(taskId), 2000);  // 每2秒钟更新一次进度
                } else if (data.state === 'SUCCESS') {
                    alert('Job search completed successfully!');
                } else {
                    alert('Job search failed!');
                }
            });
    }

    document.getElementById('jobSearchForm').addEventListener('submit', function (event) {
        // 检查是否至少选择了一个站点
        var checkboxes = document.querySelectorAll('input[name="job_sites"]:checked');
        if (checkboxes.length === 0) {
            alert('Please select at least one job site.');
            event.preventDefault(); // 阻止表单提交
        }

    });
    

    </script>

{% endblock %}
