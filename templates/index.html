{#<!-- /index.html -->#}

{% extends "base_generic.html" %}

{% block content %}
    
    <ul class="nav nav-pills nav-justified">
        <li role="presentation" class="active"><a href="{% url 'MainApp:index' %}">Home</a></li>
        <li role="presentation"><a href="{% url 'MainApp:profile' %}">Profile</a></li>
        <li role="presentation"><a href="{% url 'MainApp:favorites' %}">Favorites</a></li>
        <li role="presentation"><a href="{% url 'Authentication:login' %}">Logout</a></li>
    </ul>
    
    <div class="container">
        <form method="post" action="{% url 'MainApp:find-jobs' %}" id="jobSearchForm" class="form-section">
            {% csrf_token %}
            <label for="job-sites">Choose job sites:</label>
            <!-- ... -->
            <div class="row">
                <div class="col-lg-4">
                    <input type="checkbox" name="job_sites" id="indeedCheckbox" value="indeed" class="btn-checkbox"
                           aria-label="Indeed">
                    <label for="indeedCheckbox" class="btn btn-default">Indeed</label>
                </div><!-- /.col-lg-4 -->

                <div class="col-lg-4">
                    <input type="checkbox" name="job_sites" id="glassdoorCheckbox" value="glassdoor"
                           class="btn-checkbox" aria-label="Glassdoor">
                    <label for="glassdoorCheckbox" class="btn btn-default">Glassdoor</label>
                </div><!-- /.col-lg-4 -->

                <div class="col-lg-4">
                    <input type="checkbox" name="job_sites" id="linkedinCheckbox" value="linkedin" class="btn-checkbox"
                           aria-label="LinkedIn">
                    <label for="linkedinCheckbox" class="btn btn-default">LinkedIn</label>
                </div><!-- /.col-lg-4 -->
            </div>
            <!-- ... -->

            <div>
                <label for="address">Input your address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <input type="submit" id="findJobsButton" value="Find Jobs">
        </form>
    </div>
    <script>
        document.getElementById('jobSearchForm').addEventListener('submit', function (event) {
            // Check if at least one site was selected
            var checkboxes = document.querySelectorAll('input[name="job_sites"]:checked');
            if (checkboxes.length === 0) {
                alert('Please select at least one job site.');
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>


{% endblock %}
