{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <h1>Job Listings</h1>
    {% if jobs %}
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Detail</th>
            </tr>
        </thead>
        <tbody>
            {% for job in jobs %}
            <tr>
                <td>{{ job.name }}</td>
                <td>{{ job.description|truncatechars:100 }}</td>
                <td><a href="{{ job.detail_url }}" class="btn btn-detail" target="_blank">Detail</a></td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No jobs found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No jobs found.</p>
    {% endif %}
</div>
{% endblock %}
